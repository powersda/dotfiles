[Settings]
language = en
folder = ~/pictures/wallpapers
wallpaper = ~/pictures/wallpapers/purplemountain.png
backend = swww
monitors = All
fill = fill
sort = daterev
color = #000000
subfolders = True
show_hidden = True
post_command = wal -i $wallpaper -b 282828 --fg FFFFFF --saturate 0.4 -tnqe  --cols16 lighten --contrast 2.5 -o ~/.local/bin/update_theme
swww_transition_type = fade
swww_transition_step = 128
swww_transition_angle = 0
swww_transition_duration = 1
all_subfolders = False
show_gifs_only = False
number_of_columns = 3
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
use_xdg_state = False
show_path_in_tooltip = True

